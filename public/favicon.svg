<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  
  <!-- Business/ERP Icon - Building with Chart -->
  <g transform="translate(50, 50)">
    <!-- Building base -->
    <rect x="-25" y="5" width="50" height="35" fill="white" opacity="0.95" rx="2"/>
    
    <!-- Building windows (grid pattern) -->
    <rect x="-20" y="10" width="8" height="8" fill="#0ea5e9" rx="1"/>
    <rect x="-8" y="10" width="8" height="8" fill="#0ea5e9" rx="1"/>
    <rect x="4" y="10" width="8" height="8" fill="#0ea5e9" rx="1"/>
    <rect x="16" y="10" width="8" height="8" fill="#0ea5e9" rx="1"/>
    
    <rect x="-20" y="20" width="8" height="8" fill="#0ea5e9" rx="1"/>
    <rect x="-8" y="20" width="8" height="8" fill="#0ea5e9" rx="1"/>
    <rect x="4" y="20" width="8" height="8" fill="#0ea5e9" rx="1"/>
    <rect x="16" y="20" width="8" height="8" fill="#0ea5e9" rx="1"/>
    
    <rect x="-20" y="30" width="8" height="8" fill="#0ea5e9" rx="1"/>
    <rect x="-8" y="30" width="8" height="8" fill="#0ea5e9" rx="1"/>
    <rect x="4" y="30" width="8" height="8" fill="#0ea5e9" rx="1"/>
    <rect x="16" y="30" width="8" height="8" fill="#0ea5e9" rx="1"/>
    
    <!-- Chart/Graph icon on top -->
    <path d="M -15 -15 L -15 -5 L -5 -5 L -5 0 L 5 0 L 5 -10 L 15 -10 L 15 -15 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Chart line -->
    <path d="M -15 -10 L -10 -8 L -5 -5 L 0 -3 L 5 -2 L 10 -5 L 15 -8" 
          stroke="#0ea5e9" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Chart dots -->
    <circle cx="-15" cy="-10" r="2" fill="#0ea5e9"/>
    <circle cx="-5" cy="-5" r="2" fill="#0ea5e9"/>
    <circle cx="5" cy="-2" r="2" fill="#0ea5e9"/>
    <circle cx="15" cy="-8" r="2" fill="#0ea5e9"/>
  </g>
</svg>
